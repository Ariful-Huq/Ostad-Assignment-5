name: CI/CD Pipeline for a Node.js Application

on:
  push:
    branches:
    - main

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: |
          npm run check > test-results.txt 2>&1 || true
          echo "Test execution completed at $(date)" >> test-results.txt
        continue-on-error: true

      - name: Upload test results artifact
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results.txt
          retention-days: 30

      - name: Verify tests passed
        run: npm run check

      - name: build
        run: |                          
          echo "Building application"
          npm run build
          echo "Build complete"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-files
          path: dist/
          retention-days: 30

  deploy:
      name: Deploy Application
      needs: test
      runs-on: ubuntu-latest
      
      steps:
        - name: Set up job
          run: echo "Starting deployment job"

        - name: Download test results artifact
          uses: actions/download-artifact@v4
          with:
            name: test-results
            path: ./artifacts
        
        - name: Download build artifacts
          uses: actions/download-artifact@v4
          with:
            name: build-files
            path: .dist/

        - name: Display test results artifact content
          run: |
            echo "========================================="
            echo "Test Results:"
            echo "========================================="
            cat ./artifacts/test-results.txt
            echo "========================================="
        
        - name: Verify downloaded artifact
          run: |
            echo "========================================="
            echo "Build Artifacts:"
            echo "========================================="
            ls -R dist/
            echo "========================================="

        - name: Deploy
          run: |
            echo "Deploying application..."
            DEPLOY_DIR="$HOME/deployments/nodejs-app"
            mkdir -p $DEPLOY_DIR
            cp -r dist/* $DEPLOY_DIR/
            echo "Deployment completed to: $DEPLOY_DIR"
            ls -la $DEPLOY_DIR
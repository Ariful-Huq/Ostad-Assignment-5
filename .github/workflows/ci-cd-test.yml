name: CI/CD Pipeline for a Node.js Application

on:
  push:
    branches:
    - main

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: |
          npm run check > test-results.txt 2>&1 || true
          echo "Test execution completed at $(date)" >> test-results.txt
        continue-on-error: true

      - name: Upload test results artifact
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results.txt
          retention-days: 30

      - name: Verify tests passed
        run: npm run check

      - name: Create deployment package
        run: |
          tar -czf app-package.tar.gz src/ package.json package-lock.json

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: app-package
          path: app-package.tar.gz
          
  deploy:
      name: Deploy Application
      needs: test
      runs-on: ubuntu-latest
      
      steps:
        - name: Download test results artifact
          uses: actions/download-artifact@v4
          with:
            name: test-results
        
        - name: Download build artifacts
          uses: actions/download-artifact@v4
          with:
            name: app-package
            path: .dist/

        - name: Display test results artifact content
          run: |
            echo "========================================="
            echo "Test Results:"
            echo "========================================="
            cat test-results.txt
            echo "========================================="
        
        - name: Verify downloaded artifact
          run: |
            echo "Deployment package downloaded:"
            ls -lh app-package.tar.gz

        - name: Deploy
          run: |
            echo "Deploying application..."
            DEPLOY_DIR="$HOME/deployments/node-express-app"
            mkdir -p "$DEPLOY_DIR"

            tar -xzf app-package.tar.gz -C "$DEPLOY_DIR"

            cd "$DEPLOY_DIR"
            npm install --production

            echo "Deployment completed!"
            echo "Application files deployed to: $DEPLOY_DIR"
            ls -la $DEPLOY_DIR
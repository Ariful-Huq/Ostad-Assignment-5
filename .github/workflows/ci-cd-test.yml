name: CI/CD Pipeline for a Node.js Application

on:
  push:
    branches:
    - main

jobs:
  test:
    name: Run Tests
    runs-on: [self-hosted, test-runner-1]

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install Dependencies
        run: npm install

      - name: Run Tests
        run: |
          npm run check > test-results.txt 2>&1 || true
          echo "Test execution completed at $(date)" >> test-results.txt
        continue-on-error: true

      - name: Upload Test Results Artifact
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results.txt
          retention-days: 30

      - name: Verify Tests
        run: npm run check

      - name: Upload Application Files Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-files
          path: |
            src/
            test/
            package.json
            package-lock.json
          retention-days: 30
          
  deploy:
      name: Deploy Application
      needs: test
      runs-on: [self-hosted, deploy-runner-1]
      
      steps:
        - name: Install Node.js 22 via NodeSource
          run: |
            curl -fsSL https://deb.nodesource.com/setup_22.x | sudo -E bash -
            sudo apt-get install -y nodejs
            node --version
            npm --version

        - name: Download Test Results Artifact
          uses: actions/download-artifact@v4
          with:
            name: test-results
        
        - name: Download Application Files Artifact
          uses: actions/download-artifact@v4
          with:
            name: app-files
            path: ./app-files

        - name: Display Test Results Artifact Content
          run: |
            echo "========================================="
            echo "Test Results:"
            echo "========================================="
            cat test-results.txt
            echo "========================================="
        
        - name: Display Downloaded Application Files
          run: |
            echo "========================================="
            echo "DOWNLOADED APPLICATION FILES:"
            echo "========================================="
            ls -laR ./app-files
            echo "========================================="

        - name: Deploy Application
          run: |
            echo "Deploying application..."
            DEPLOY_DIR="$HOME/deployments/node-express-app"
            mkdir -p "$DEPLOY_DIR"

            cp -r ./app-files/* "$DEPLOY_DIR/"

            cd "$DEPLOY_DIR"
            echo "Installing production dependencies..."
            npm install --production

            echo ""
            echo "Deployment completed successfully!"
            echo "Deploy location: $DEPLOY_DIR"
            echo "Deployed files:"
            ls -la "$DEPLOY_DIR"

        - name: Start application with PM2
          run: |
            DEPLOY_DIR="$HOME/deployments/node-express-app"
            cd "$DEPLOY_DIR"
            
            if ! command -v pm2 &> /dev/null; then
              echo "Installing PM2..."
              sudo npm install -g pm2
            fi

            sudo env PATH=$PATH:/usr/bin pm2 startup systemd -u $USER --hp $HOME

            echo "Starting application with PM2..."
            pm2 delete node-express-app || true
            pm2 start src/server.js --name node-express-app
            pm2 save
            
            echo ""
            pm2 list
